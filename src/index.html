<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../dist/todo.css">

<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<body style="background: seashell;">
    <div style="border-radius: 50px; border-color: blue; background-color: white; margin: 6% 30%; display: block;">
        <div style="margin-left: 10%; padding-top: 10px;">
            <h2>CRUD App with TypeScript</h2>
            
        </div>
        <form id="myform" onsubmit="return false" action="" style="padding-bottom: 5%; text-align: center;">
            <input type="text" placeholder="What's your plan today" class="tex" id="item"/>
            <button type="submit" class="sub" onclick="createTodo()" id="enter">Submit</button>
        </form>

        
        <div style="margin: 0 8% 20% 8%;">
            <div id="items">
            </div>
            
          
            <button class="del" onclick="delAll()">delete all</button>
        </div>
        <div style="text-align: center;">
            see more...
        </div>
    </div>
    

    <script src="../dist/index.js" defer></script>
</body>
</html>
